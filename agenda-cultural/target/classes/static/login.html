<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Agenda Cultural</title>
  <link rel="stylesheet" href="styleSenha.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Senha:</label>
      <input type="password" id="senha" required />

      <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
</body>

  <script>
    const LOGIN_URL = "http://localhost:8080/users/login";

    document
      .getElementById("login-form")
      .addEventListener("submit", async (event) => {
        event.preventDefault();

        // Monta o JSON com o mesmo nome de campos do DTO LoginRequest
        const credenciais = {
          email: document.getElementById("email").value,
          password: document.getElementById("senha").value
        };

        try {
          // Envia o POST para o backend
          const response = await axios.post(LOGIN_URL, credenciais);

          // Se o login for bem-sucedido
          const user = response.data;

          // Armazena o ID do usuário no localStorage
          localStorage.setItem("userId", user.id);
          localStorage.setItem("userName", user.nome);
          localStorage.setItem("userEmail", user.email);

          console.log("Usuário logado:", user);

          // Redireciona para a página principal
          window.location.href = "index.html";

        } catch (error) {
          console.error("❌ Erro ao fazer login:", error);
          alert("Email ou senha incorretos ou erro no servidor.");
        }
      });
  </script>
</body>
</html>
