<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Agenda Cultural</title>
  <link rel="stylesheet" href="styleCadastro.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>

    <form id="cadastro-form">
      <label>Nome:</label>
      <input type="text" id="nome" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Senha:</label>
      <input type="password" id="senha" required />

      <label>Confirmar Senha:</label>
      <input type="password" id="confirmar-senha" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </div>

  <script >

const API_URL = "http://localhost:8080/users/register";

document.getElementById("cadastro-form").addEventListener("submit", async (event) => {
    event.preventDefault();

    const novoUsuario = {
        name: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        password: document.getElementById("senha").value,
        confirmPassword: document.getElementById("confirmar-senha").value
    };

    try {
        const response = await axios.post(API_URL, novoUsuario);
        console.log(response.data);
        localStorage.setItem("userId", response.data.id);
        window.location.href = "login.html";
    } catch (error) {
        console.error("❌ Erro ao cadastrar:", error);

        if (error.response && error.response.data) {
            alert("Erro: " + (error.response.data.message || error.response.data));
        } else {
            alert("Erro ao cadastrar. Veja o console.");
        }
    }
});
</script>
</body>
</html>
