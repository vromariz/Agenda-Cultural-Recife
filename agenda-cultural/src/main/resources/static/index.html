<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Cultural Recife</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Agenda Cultural Recife</h1>
    </header>

    <main>
      <section id="form-section">
        <h2>Adicionar Novo Evento</h2>
        <form id="evento-form">
          <input type="text" id="nome" placeholder="Nome do evento" required />
          <input type="text" id="descricao" placeholder="Descrição" required />
          <input type="text" id="local" placeholder="Local" required />
          <input type="date" id="data" required />
          <input type="text" id="categoria" placeholder="Categoria" />
          <button type="submit">Salvar</button>
        </form>
      </section>

      <section id="lista-section">
        <h2>Eventos Cadastrados</h2>
        <ul id="lista-eventos"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
